<mat-card>
    <h2>Login</h2>

    <form class="login-form" fxLayout="column">
        <mat-form-field>
            <input type="text" matInput placeholder="username">
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="passcode">
        </mat-form-field>
        <button mat-button mat-raised-button color="primary" (click)="userLogin()">Primary</button>
    </form>
</mat-card>
