<mat-card>


    <mat-card-title fxLayout="row" fxLayoutAlign="start center">Book your bus tickets</mat-card-title>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
        <mat-radio-group [(ngModel)]="trip.type">
            <mat-radio-button value="oneWayTrip">One Way</mat-radio-button>
            <mat-radio-button value="roundTrip">Round Trip</mat-radio-button>
        </mat-radio-group>
    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
        <mat-form-field fxLayoutMargin>
            <input matInput placeholder="From">
        </mat-form-field>
        <mat-form-field fxLayoutMargin>
            <input matInput placeholder="To">
        </mat-form-field>

        <mat-form-field fxLayoutMargin>
            <input matInput [matDatepicker]="picker" placeholder="Depart">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field fxLayoutMargin *ngIf="trip.type == 'roundTrip'">
            <input matInput [matDatepicker]="picker" placeholder="Return">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button mat-button mat-raised-button color="primary" (click)="searchBus()">Search Bus</button>

    </div>

</mat-card>
